<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" type="text/css" href="Feedback.css">
    </header>
    <body>

        <div> 
            <br>We're ready for the burns! Let us know how were doing.

            <br>Constructive criticism helps us build our business, so tell 

            <br>us what you want and we will try our best to meet the 

            <br>needs of our customers.
        </div>

        <form class="form"> 

            <p class="name"> 
                <input type="text" name="name" id="name" /> 
                <label for="name">Name</label> 
            </p> 

            <p class="email"> 
                <input type="text" name="email" id="email" /> 
                <label for="email">E-mail</label> 
            </p> 

            <p class="web"> 
                <input type="text" name="web" id="web" /> 
                <label for="web">Phone Number</label> 
            </p> 

            <p class="text"> 
                <textarea name="text" name="text" id="text"></textarea> 
                <label for="text">Feedback</label>
            </p> 

            <p class="submit"> 
                <input type="submit" value="Send" /> 
            </p> 

        </form>
    </body>
</html>
